<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Bellanger - Décoration Intérieure</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 0;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(159, 185, 141, 0.05), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .logo-container {
            width: 100%;
            height: 200px;
            margin: 0;
            background: transparent;
            border-radius: 30px 30px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px 30px 0 0;
        }

        .card-content {
            padding: 40px;
        }

        .name {
            font-family: 'Lato', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .logo-letters {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: #9fb98d;
            margin-bottom: 35px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .info-section {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 18px;
            padding: 15px 20px;
            background: rgba(159, 185, 141, 0.08);
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(159, 185, 141, 0.1);
        }

        .info-item:hover {
            background: rgba(159, 185, 141, 0.15);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(159, 185, 141, 0.2);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #9fb98d;
            flex-shrink: 0;
        }

        .info-text {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 400;
            text-align: left;
            flex: 1;
        }

        .info-text a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-text a:hover {
            color: #9fb98d;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9fb98d, #8da77a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(159, 185, 141, 0.3);
        }

        .social-link:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(159, 185, 141, 0.4);
        }

        .decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(159, 185, 141, 0.05), rgba(141, 167, 122, 0.05));
            top: 140px;
            right: -60px;
            z-index: 0;
        }

        .decoration2 {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(141, 167, 122, 0.05), rgba(159, 185, 141, 0.05));
            bottom: -40px;
            left: -40px;
            z-index: 0;
        }

        @media (max-width: 480px) {
            .card {
                margin: 10px;
            }
            
            .card-content {
                padding: 30px 25px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .logo-container {
                height: 150px;
            }
            
            .logo-letters {
                font-size: 42px;
            }
            
            .title {
                font-size: 14px;
            }
            
            .info-item {
                padding: 12px 15px;
            }
            
            .info-text {
                font-size: 14px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        @media (min-width: 768px) {
            .card {
                max-width: 450px;
            }
            
            .card-content {
                padding: 50px;
            }
            
            .name {
                font-size: 36px;
            }
            
            .logo-container {
                height: 220px;
            }
            
            .logo-letters {
                font-size: 52px;
            }
        }
    </style>
</head>
